suite: Test application syncPolicy
templates:
  - templates/plumbing/applications.yaml
release:
  name: release-test
tests:
  - it: should use the default syncpolicy (automated) with default applicationRetryLimit (20)
    set:
      clusterGroup:
        applications:
          acm:
            name: acm
            namespace: open-cluster-management
            project: hub
            chart: acm
            chartVersion: 0.1.*
            ignoreDifferences:
              - group: internal.open-cluster-management.io
                kind: ManagedClusterInfo
                jsonPointers:
                  - /spec/loggingCA
          vault:
            name: vault
            namespace: vault
            project: hub
            chart: hashicorp-vault
            chartVersion: 0.1.*
    asserts:
      - isKind:
          of: Application
      - hasDocuments:
          count: 2
      - isSubset:
          path: spec.syncPolicy
          content:
            automated: {}
            retry:
              limit: 20

  - it: should use null on all app if syncpolicy set to manual if set in global
    set:
      global:
        options:
           syncPolicy: Manual
      clusterGroup:
        applications:
          acm:
            name: acm
            namespace: open-cluster-management
            project: hub
            chart: acm
            chartVersion: 0.1.*
            ignoreDifferences:
              - group: internal.open-cluster-management.io
                kind: ManagedClusterInfo
                jsonPointers:
                  - /spec/loggingCA
          vault:
            name: vault
            namespace: vault
            project: hub
            chart: hashicorp-vault
            chartVersion: 0.1.*
    asserts:
      - isKind:
          of: Application
      - hasDocuments:
          count: 2
      - isNullOrEmpty:
          path: spec.syncPolicy

  - it: should use manual only on an app if syncpolicy set to manual in app
    set:
      clusterGroup:
        applications:
          acm:
            syncPolicy: Manual
            name: acm
            namespace: open-cluster-management
            project: hub
            chart: acm
            chartVersion: 0.1.*
            ignoreDifferences:
              - group: internal.open-cluster-management.io
                kind: ManagedClusterInfo
                jsonPointers:
                  - /spec/loggingCA
          vault:
            name: vault
            namespace: vault
            project: hub
            chart: hashicorp-vault
            chartVersion: 0.1.*
    asserts:
      - isKind:
          of: Application
      - hasDocuments:
          count: 2
      - documentSelector:
          path: metadata.name
          value: acm
        isNullOrEmpty:
          path: spec.syncPolicy
      - documentSelector:
          path: metadata.name
          value: vault
        isSubset:
          path: spec.syncPolicy
          content:
            automated: {}
            retry:
              limit: 20

  - it: should use custom set syncpolicy set in app
    set:
      clusterGroup:
        applications:
          acm:
            syncPolicy:
              custom:
                somethingCustom: 
                    customKey: "customValue"
            name: acm
            namespace: open-cluster-management
            project: hub
            chart: acm
            chartVersion: 0.1.*
            ignoreDifferences:
              - group: internal.open-cluster-management.io
                kind: ManagedClusterInfo
                jsonPointers:
                  - /spec/loggingCA
          vault:
            name: vault
            namespace: vault
            project: hub
            chart: hashicorp-vault
            chartVersion: 0.1.*
    asserts:
      - isKind:
          of: Application
      - hasDocuments:
          count: 2
      - documentSelector:
          path: metadata.name
          value: acm
        isSubset:
          path: spec.syncPolicy
          content:
            custom:
              somethingCustom: 
                customKey: "customValue"
      - documentSelector:
          path: metadata.name
          value: vault
        isSubset:
          path: spec.syncPolicy
          content:
            automated: {}
            retry:
              limit: 20